name: Generate Changelog for Pull Request

on:
  pull_request:
    branches: [ master ]  # Workflow wird nur für PRs auf den 'master' Branch ausgeführt
    types: [opened, synchronize]

jobs:
  generate_changelog:
    runs-on: ubuntu-latest
    name: Generate Changelog for PR Commits

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Holt das gesamte Repository mit allen Branches

    - name: Generate Changelog Entry
      run: |
        # Debugging: Überprüfen des Datumsbefehl-Ausgangs
        echo "Checking date format..."
        DATE=$(date +"%d.%m.%Y")
        echo "Date is: $DATE"
        
        # Beginne mit einer leeren Changelog-Datei oder überspringe den Schritt, wenn sie bereits existiert
        echo "" > new_changelog.md
        
        # Füge das Datum hinzu, aber nur einmal, bevor die gefilterten Commits kommen
        echo "$DATE" >> new_changelog.md
        echo "" >> new_changelog.md
        
        # Nur Commits hinzufügen, die mit # beginnen, und Merge-Commits ausschließen
        echo "Adding filtered commits..."
        git log $(git merge-base origin/master HEAD)..HEAD --pretty=format:"%s" --no-merges | grep "^#" >> new_changelog.md
        
        echo "" >> new_changelog.md
        
        # Bestehende CHANGELOG.md Datei anhängen, falls vorhanden
        echo "Appending to existing CHANGELOG.md (if exists)..."
        if test -f CHANGELOG.md; then
          cat CHANGELOG.md >> new_changelog.md
        fi
        
        # Umbenennen zu CHANGELOG.md
        echo "Renaming and moving to CHANGELOG.md..."
        mv new_changelog.md CHANGELOG.md

    - name: Commit and Push Changelog
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add CHANGELOG.md
        git commit -m "Update changelog for PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
        git push origin HEAD:${{ github.head_ref }}

    - name: Comment on Pull Request with Changelog
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        header: changelog
        message: |
          ## Changelog
          ```markdown
          ${{ env.changelog_content }}
          ```
