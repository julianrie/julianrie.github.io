name: Generate Changelog for Pull Request

on:
  pull_request:
    branches: [ master ]  # Workflow wird nur f端r PRs auf den 'master' Branch ausgef端hrt
    types: [opened, synchronize]

jobs:
  generate_changelog:
    runs-on: ubuntu-latest
    name: Generate Changelog for PR Commits

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Holt das gesamte Repository mit allen Branches

    - name: Generate Changelog
      run: |
        # Generiere die Changelog-Datei f端r die Commits in diesem Pull Request
        echo "## Changelog for PR #${{ github.event.pull_request.number }}" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        git log origin/master..HEAD --oneline >> CHANGELOG.md  # Listet die PR-Commits

    - name: Display Changelog (for debugging)
      run: cat CHANGELOG.md  # Zeigt die Changelog-Datei an, um den Inhalt zu pr端fen

    - name: Comment on Pull Request with Changelog
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        header: changelog
        message: |
          ## Changelog
          ```markdown
          $(cat CHANGELOG.md)
          ```
