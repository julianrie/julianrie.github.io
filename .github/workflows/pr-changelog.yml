name: Generate Changelog for Pull Request

on:
  pull_request:
    branches: [ master ]  # Workflow wird nur für PRs auf den 'master' Branch ausgeführt
    types: [opened, synchronize]

jobs:
  generate_changelog:
    runs-on: ubuntu-latest
    name: Generate Changelog for PR Commits

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Holt das gesamte Repository mit allen Branches

    - name: Generate Changelog
      run: |
        # Aktuelles Datum in YYYY-MM-DD-Format
        DATE=$(date +"%Y-%m-%d")
        echo "## Changelog for PR #${{ github.event.pull_request.number }} - $DATE" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        # Nur die Commit-Titel (ohne Merge-Details) hinzufügen
        git log $(git merge-base origin/master HEAD)..HEAD --pretty=format:"- %s" >> CHANGELOG.md

    - name: Commit and Push Changelog
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add CHANGELOG.md
        git commit -m "Update changelog for PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
        git push origin HEAD:${{ github.head_ref }}
      
    - name: Comment on Pull Request with Changelog
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        header: changelog
        message: |
          ## Changelog
          ```markdown
          ${{ env.changelog_content }}
          ```
